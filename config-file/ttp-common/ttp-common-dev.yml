server:
  error:
    whitelabel:
      enabled: false

spring:
  web:
    resources:
      add-mappings: false

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test

  jpa:
    database-platform: H2
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
    open-in-view: false

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql: trace

  jwt:
    secret: ${JWT_SECRET}
    access-token:
      expire: 300000
    refresh-token:
      expire: 86400000
    internal-token:
      expire: 100000

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

  tomcat:
    max-swallow-size: 100MB

  mail:
    host: smtp.whoisworks.com
    port: 587
    username: ${MAIL_ID}
    password: ${MAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000

r2:
  bucketName: ${R2_BUCKET_NAME}
  endpointUrl: ${R2_ENDPOINT_URL}
  region: APAC
  accessKey: ${R2_ACCESS_KEY}
  secretKey: ${R2_SECRET_KEY}

elastic-search:
  uri: ${ELASTICSEARCH_URI}
  username: ${ELASTICSEARCH_USERNAME}
  password: ${ELASTICSEARCH_PASSWORD}
  client:
      host: ${CLIENT_HOST}
      port: ${CLIENT_PORT}
      schema: ${CLIENT_SCHEMA}

logging:
  slack-info:
    webhook-uri: ${SLACK_WEB_HOOK_URI_INFO}
    channel: log-info
    username: HOMEPAGE INFO LOG BOT
    emoji: eyes

  slack-error:
    webhook-uri: ${SLACK_WEB_HOOK_URI_ERROR}
    channel: log-error
    username: HOMEPAGE ERROR LOG BOT
    emoji: exclamation